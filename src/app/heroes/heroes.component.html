<h2>Meus Herois</h2>

<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero">
    <button mat-raised-button (click)="onSelect(hero)">
      <span>{{ hero.id }}</span> {{ hero.name }}
    </button>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
