
  <h1>{{ isEditing ? "update" : "create" | uppercase }} HÃ©roi</h1>

  <h1>{{ hero.name | uppercase }} Detalhes</h1>

  <mat-card>

    <mat-card-content fxLayout="column">
      <mat-form-field *ngIf="isEditing">
        <mat-label>ID</mat-label>
        <input matInput disabled [value]="hero.id">
      </mat-form-field>
      <mat-form-field>
        <mat-label>NOME</mat-label>
        <input
          matInput
          id="name"
          [(ngModel)]="hero.name"
          placeholder="Nome"
          type="text">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
        color="primary"
        [disabled]="!isFormValid()"
        *ngIf="!isEditing"
        mat-raised-button
        (click)="create()">Criar</button>
      <button
        color="primary"
        [disabled]="!isFormValid()"
        *ngIf="isEditing"
        mat-raised-button
        (click)="update()">Atualizar</button>
      <button mat-raised-button (click)="goBack()">Retornar</button>
    </mat-card-actions>

  </mat-card>
